---
- name: Add MongoDB public GPG Key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 9DA31620334BD75D9DCB49F368818C72E52529D4

- name: Add MongoDB 4 Repo
  apt_repository:
    repo: deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.0 multiverse
    state: present
    filename: mongodb-org-4.0

- name: Run the equivalent of "apt-get update" as a separate step
  apt:
    update_cache: yes
    force_apt_get: True

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: True

- name: Install MongoDB packages
  apt:
    name: "{{ mongo_packages }}"
    force_apt_get: True

- name: Install python3-pip
  apt:
    name: "python3-pip"
    force_apt_get: True

- name: Install the latest pymongo package
  pip: 
    name: pymongo
    state: latest 
    use_mirrors: no

- name: create /etc/security/limits.d/mongodb.conf
  copy:
    src: security-mongodb.conf
    dest: /etc/security/limits.d/mongodb.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart mongodb
    - name:  Set vm.dirty_ratio 
    sysctl:
      name: vm.dirty_ratio
      value: '15'
      state: present
  
  - name:  Set vm.dirty_background_ratio 
    sysctl:
      name: vm.dirty_background_ratio
      value: '5'
      state: present
  
  - name: Set vm.swappiness
    sysctl:
      name: vm.swappiness
      value: '10'
      state: present
  
  - name: Set net.core.somaxconn 
    sysctl:
      name: net.core.somaxconn
      value: '4096'
      state: present
  
  - name: Set net.ipv4.tcp_fin_timeout
    sysctl:
      name: net.ipv4.tcp_fin_timeout
      value: '30'
      state: present
  
  - name: net.ipv4.tcp_keepalive_intvl
    sysctl:
      name: net.ipv4.tcp_keepalive_intvl
      value: '30'
      state: present
  
  - name: net.ipv4.tcp_keepalive_time
    sysctl:
      name: net.ipv4.tcp_keepalive_time
      value: '120'
      state: present
  
  - name: net.ipv4.tcp_max_syn_backlog 
    sysctl:
      name: net.ipv4.tcp_max_syn_backlog 
      value: '4096'
      state: present
  
  - name: Ensure mongodb is running and and enabled to start automatically on reboots
    systemd:
      name: mongodb
      enabled: yes
      state: started
  
  - name: install ntp
    apt: 
      name: ntp
      state: present
      update_cache: yes
      
- name: Prepare Mongo Config Instances
  include: create_config.yml
  include: create_structure.yml
  include: start_instances.yml


